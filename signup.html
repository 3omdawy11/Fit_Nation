<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body>
    <div id="divForm">
      <form action="" method="post">
        <h1 id="h1Up">logo</h1>
        <br />

        <input
          type="text"
          name="fname"
          class="inputFirstRow"
          placeholder="First Name"
          autofocus
          required
        />
        <input
          type="text"
          name="sname"
          class="inputFirstRow"
          placeholder="Second Name"
        /><br />

        <input
          type="tel"
          name="number"
          class="inputFirstRow"
          placeholder="Phone number"
          pattern="[0-9]*"
          title="Please enter a valid phone number"
          required
        />
        <input
          type="email"
          name="email"
          class="inputFirstRow"
          placeholder="Email"
          pattern="[a-z0-9._%+-]{1,20}@[a-z0-9.-]{1,8}\.[a-z]{2,5}"
          required
        /><br />

        <div class="passDiv">
          <input
            type="password"
            name="pass"
            id="password"
            class="inputPass"
            placeholder="Password"
            required
          />
          <img src="assets/icons/eye-close.png" id="eye" class="img" />
        </div>

        <div class="ConfrimPassDiv">
          <input
            type="password"
            name="confirmpass"
            class="inputConfirmPass"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <img src="assets/icons/eye-close.png" id="confirmEye" class="img" />
        </div>

        <input type="submit" value="let's go" id="submit" /><br />
      </form>
    </div>

    <div id="divSignIn">
      <h1 id="h1In">Already have an account!!</h1>

      <a href="login.html" class="btn">SIGN IN</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let eyeIcon = document.getElementById("eye");
        let password = document.getElementById("password");

        eyeIcon.onclick = function () {
          if (password.type === "password") {
            password.type = "text";
            eyeIcon.src = "assets/icons/eye-open.png";
          } else {
            password.type = "password";
            eyeIcon.src = "assets/icons/eye-close.png";
          }
        };
      });

      document.addEventListener("DOMContentLoaded", function () {
        let confirmEyeIcon = document.getElementById("confirmEye");
        let confirmPassword = document.getElementById("confirmPassword");

        confirmEyeIcon.onclick = function () {
          if (confirmPassword.type === "password") {
            confirmPassword.type = "text";
            confirmEyeIcon.src = "assets/icons/eye-open.png";
          } else {
            confirmPassword.type = "password";
            confirmEyeIcon.src = "assets/icons/eye-close.png";
          }
        };
      });
    </script>
  </body>
</html>
