<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .test {
        position: relative;
        width: 30%;
        overflow: hidden;
      }

      .test .img {
        width: 100%;
        height: auto;
        transition: transform 0.5s;
      }

      .test:hover .img {
        transform: scale(1.2);
      }

      .test .overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: flex-end; /* Align button to the right */
        align-items: flex-end; /* Align button to the bottom */
        opacity: 0;
        transition: opacity 0.5s;
      }

      .test:hover .overlay {
        opacity: 1;
      }

      .test .btn {
        background-color: transparent;
        color: white;
        font-size: 2vw;
        padding: 18px 30px;
        background-color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.5s, color 0.5s;
      }

      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <div class="test">
      <img
        src="assets/img/img_slider_1.jpg"
        alt="Gain Muscle Picture"
        class="img"
      />
      <div class="overlay">
        <div class="overlay-text">Gain Muscle</div>
        <button class="btn">+</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Darker background on mouse-over */
      .btn:hover {
        background-color: RoyalBlue;
      }
    </style>
  </head>
  <body>
    <h2>Icon Buttons</h2>
    <p>Icon buttons:</p>
    <button class="btn"><i class="fa fa-home"></i></button>
    <button class="btn"><i class="fa fa-bars"></i></button>
    <button class="btn"><i class="fa fa-trash"></i></button>
    <button class="btn"><i class="fa fa-close"></i></button>
    <button class="btn"><i class="fa fa-folder"></i></button>

    <p>Icon buttons with text:</p>
    <button class="btn"><i class="fa fa-home"></i> Home</button>
    <button class="btn"><i class="fa fa-bars"></i> Menu</button>
    <button class="btn"><i class="fa fa-trash"></i> Trash</button>

  </body>
</html>
